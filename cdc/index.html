<html>
    <head>
        <title>CDC Library</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <link rel="icon" href="favicon.ico" type="image/x-icon"/>
        
        <script src="../gendoc.js"></script>
        <link rel="stylesheet" href="../gendoc.css">
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        <style>
            .fields{
                width: 100px !important; 
                display: inline-block;
            }
        </style>
    </head>
    
    <body>
        <div class="container-fluid">
            <div class="container">
            
                <section id="header">
                    <h1>
                        EpiVerse - CDC Module 
                        <sup style="font-size:medium;color:green"><a href="https://dceg.cancer.gov/" target="_blank" style="color:green">DCEG</a></sup> <br>
                        <span style="font-size:small;color:blue">
                            [<a href="https://github.com/epiverse/modules/cdc" target="_blank">code</a>] 
                            [<a href="https://github.com/epiverse/modules/issues" target="_blank">issues</a>] 
                            [<a href="" target="_blank" style="font-size:large;font-weight:bold;color:red">YouTube</a>]
                        </span>
                    </h1> 
                    
                    <hr>
                </section>
            
                <ul class="nav nav-tabs" id="options" role="tablist">
                  <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">About CDC Library</button>
                  </li>
                  
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="documentation-tab" data-bs-toggle="tab" data-bs-target="#documentation" type="button" role="tab" aria-controls="documentation" aria-selected="false">Documentation</button>
                  </li>
                </ul>
                
                <div class="tab-content" id="optionsContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                
                        <section id="introduction" class="mt-3">
                            <p>
                                This is the CDC (Center for Disease Control and Prevention) module that retrieves statistics of disease surveillance reports according to demographic data.
                            </p>
                        </section>
                        
                        <section id="usage">
                            
                            <div class="row">
                                <div class="col-12">
                                    <h3>Data</h3>
                                    <p> Explore data in the following datasets. </p>  
                                    
                                    <div class="col-12">
                                        <div class="form-group col-12" >
                                                <div style="display: inline-block;" >
                                                    <label class="fields mr-2" style="text-align: right;" >Dataset:</label>
                                                    <select class="form-control mr-3" id="select_datasets" onChange="initCdc()" > </select>
                                                </div>
                                        </div>
                                        
                                        <div class="form-group col-12 mt-3" >
                                                <div id='filters_context'> </div>
                                        </div>
                                        
                                        <input class="btn btn-primary mt-3" type="button" id="bfilter" onclick="filterByQuestion()" value="Filter" />
                                    </div>
                                    
                                    <div id="main_container" class="mt-3 col-12"> </div>
                                    
                                    <div class="col-12" id="plots_comparison" style="display: none;">
                                        <div class="accordion" id="accordionExample">
                                                    
                                          <div class="accordion-item">
                                            <h2 class="accordion-header" id="headingOne">
                                              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                                (Location: <strong id='locinfo'></strong> ) - Comparison by demographic variable stratification
                                              </button>
                                            </h2>
                                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" >
                                              <div class="accordion-body">
                                                    <div class="form-group col-12" >
                                                        <label class="fields mr-2" style="text-align: right;"  >Filter Metric to plot:</label>
                                                        <input type="text" id="xaxis_filter" class="form-control metric_filter mr-3 fields" placeholder="Search for a metric" />
                                                        <select class="form-control" id="options_xaxis" onChange="census.makeFiltersVariableDetail(cobj, this.value, 'xaxis_auxiliary_fields')" > </select> 
                                                        <div class="mt-2" id='xaxis_auxiliary_fields' > </div>
                                                        
                                                    </div>
                                              </div>
                                            </div>
                                          </div>
                                          
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                              
                        </section>
                    </div>
                    
                    <div class="tab-pane fade" id="documentation" role="tabpanel" aria-labelledby="documentation-tab">
                        <section id="documentation-content" class="mt-3">
                            
                        </section>
                    </div>
                </div>
            
                <script src="cdc.js"></script>
                
                <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
                
                <script src="index.js"></script>
                
                <script>
                    gendoc.buildDocumentation( location.href.split('#')[0]+'cdc.js', 'documentation-content', 'https://github.com/epiverse/modules/blob/main/cdc/cdc.js')
                    
                    var cobj = null
                    cdc.makeFillSelectDatasets('select_datasets').then( (val) => {
                        initCdc()
                    })
                    
                    
                </script>
                
            </div>
        </div>

        
    </body>
</html>
